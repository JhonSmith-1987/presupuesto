<div class="content_form">
  <h1 class="title">Resgistro de usuario</h1>
  <form #form_checkin="ngForm" (ngSubmit)="handleCheckin(form_checkin)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" ngModel>
    </div>
    <div class="mb-3">
      <label for="user" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="user" name="user" ngModel>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>
    <div class="mb-3">
      <label for="passwordR" class="form-label">Repite tu contraseña</label>
      <input type="password" class="form-control" id="passwordR" name="passwordR" ngModel>
    </div>
    <button type="submit" class="btn btn-primary button_center">Regístrate</button>
    <span (click)="showLogin('login')" class="text_span">Volver</span>
  </form>
</div>
